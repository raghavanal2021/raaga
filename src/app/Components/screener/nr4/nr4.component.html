
<p-table [value]="nr4data" [scrollable]="true" scrollHeight="400px" [resizableColumns]="true" columnResizeMode="fit">
   <ng-template pTemplate="colgroup">
            <colgroup>
                <col style="width:15%">
                <col style="width:8%">
                <col style="width:8%">
                <col style="width:8%">
                <col style="width:8%">
                <col style="width:10%;text-align:center">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
            </colgroup>
        </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn>Symbol</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Trend</th>
            <th pSortableColumn="volume">Volume <p-sortIcon field="volume"></p-sortIcon> </th>
            <th pSortableColumn="relativeVol">Rel.Volume <p-sortIcon field="relativeVol"></p-sortIcon></th>
            <th pSortableColumn="range">Range <p-sortIcon field="range"></p-sortIcon> </th>
            <th>NR4 </th>
            
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-nr4data>
      
        <tr>        
           <td>{{nr4data.symbol}}</td>
           <td>{{nr4data.openPrice}}</td>
           <td>{{nr4data.highPrice}}</td>
           <td>{{nr4data.lowPrice}}</td>
           <td>{{nr4data.closePrice}}</td>
           <td><div *ngIf="nr4data.closePrice > nr4data.openPrice">
            <p-button label="Bullish" styleClass="p-button-success">
            </p-button>
        </div>
        <div *ngIf="nr4data.closePrice < nr4data.openPrice">
            <p-button label="Bearish" styleClass="p-button-danger">
                </p-button>
        </div>
         <div *ngIf="nr4data.closePrice == nr4data.openPrice">
            <p-button label="Neutral" styleClass="p-button-warning">
                </p-button>
        </div>
           </td>
           <td>{{nr4data.volume}}</td>
           <td>{{nr4data.relativeVol| number : '1.2-2'}}x</td>
           <td>{{nr4data.range}}</td>
           <td> {{nr4data.NR4}}</td>
           <td>
            <button type="button" pButton pRipple icon="pi pi-desktop" (click)="selectstockrow(nr4data)"></button>
                </td>
        </tr>

    </ng-template>
</p-table>
